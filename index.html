<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm từ khóa vào trước mỗi dòng</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        textarea, input {
            width: 100%;
            margin-bottom: 10px;
        }
        textarea {
            height: 150px;
        }
        input {
            padding: 5px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Thêm từ khóa vào trước mỗi dòng</h1>
    <input type="text" id="prefixInput" placeholder="Nhập từ khóa cần thêm vào (ví dụ: https://x.com/)">
    <textarea id="inputText" placeholder="Nhập nội dung của bạn ở đây..."></textarea>
    <button onclick="addPrefix()">Thêm từ khóa</button>
    <h2>Kết quả:</h2>
    <textarea id="outputText" readonly></textarea>

    <script>
        function addPrefix() {
            const prefix = document.getElementById('prefixInput').value;
            const input = document.getElementById('inputText').value;
            const lines = input.split('\n');
            const prefixedLines = lines.map(line => line.trim() ? prefix + line : line);
            const output = prefixedLines.join('\n');
            document.getElementById('outputText').value = output;
        }
    </script>
</body>
</html>
